[pytest]
# Pytest Configuration File

# Register custom markers to avoid warnings
markers =
    smoke: Quick smoke tests for critical functionality
    regression: Full regression test suite
    positive: Positive test scenarios (happy path)
    negative: Negative test scenarios (error handling)
    performance: Performance and timing tests
    api: API integration tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Command line options
addopts = 
    -v
    --strict-markers
    --tb=short
    -ra
    
# Test paths
testpaths = tests

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage (if using pytest-cov)
# addopts = --cov=tests --cov-report=html --cov-report=term

# Minimum Python version
minversion = 3.9
